<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhysicsIz - Physics Simulations & Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
    }
    header {
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin: 0 0 1rem 0;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #0008;
    }
    canvas {
      background: #222c;
      border-radius: 16px;
      margin: 2rem auto;
      display: block;
      box-shadow: 0 4px 32px #000a;
    }
    .desc {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #c9d6ff;
    }
    .btn {
      background: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.7rem;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 2px 8px #0003;
      margin: 0.5rem;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #0074d9;
    }
  </style>
</head>
<body>
  <header>
    <h1>PhysicsIz</h1>
    <div class="desc">Welcome to PhysicsIz: Explore fun physics simulations and games, all with real physics in action!</div>
    <button class="btn" onclick="resetBall()">Reset Ball</button>
  </header>
  <canvas id="simCanvas" width="600" height="400"></canvas>
  <script>
    // Simple physics-based bouncing ball simulation
    const canvas = document.getElementById('simCanvas');
    const ctx = canvas.getContext('2d');

    // Ball properties
    let ball = {
      x: canvas.width / 2,
      y: 60,
      vx: 3,
      vy: 0,
      radius: 25,
      color: '#ffeb3b'
    };

    // Physics constants
    const gravity = 0.5;
    const bounce = 0.8;
    const friction = 0.99;

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI);
      ctx.fillStyle = ball.color;
      ctx.shadowColor = '#fff9';
      ctx.shadowBlur = 15;
      ctx.fill();
      ctx.shadowBlur = 0;
      ctx.closePath();
    }

    function updateBall() {
      // Update velocity with gravity
      ball.vy += gravity;
      ball.x += ball.vx;
      ball.y += ball.vy;

      // Wall collision (left/right)
      if (ball.x - ball.radius < 0) {
        ball.x = ball.radius;
        ball.vx *= -bounce;
      } else if (ball.x + ball.radius > canvas.width) {
        ball.x = canvas.width - ball.radius;
        ball.vx *= -bounce;
      }

      // Floor and ceiling collision
      if (ball.y + ball.radius > canvas.height) {
        ball.y = canvas.height - ball.radius;
        ball.vy *= -bounce;
        ball.vx *= friction;
        // If the bounce is very low, stop the ball
        if (Math.abs(ball.vy) < 1) ball.vy = 0;
      } else if (ball.y - ball.radius < 0) {
        ball.y = ball.radius;
        ball.vy *= -bounce;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      updateBall();
      requestAnimationFrame(draw);
    }

    // Click to give the ball a new random kick!
    canvas.addEventListener('click', function(e) {
      ball.vx = (Math.random() - 0.5) * 18;
      ball.vy = -Math.random() * 18 - 5;
    });

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = 60;
      ball.vx = 3;
      ball.vy = 0;
    }

    // Start simulation
    draw();
  </script>
</body>
</html>
